{% extends "dashboard/base.html" %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/dropzone-5.7.0/min/dropzone.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/dropzone-5.7.0/min/basic.min.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='dashboard/vendors/css/forms/spinner/jquery.bootstrap-touchspin.css') }}">

{% endblock %}

{% block title %}
    تنظیمات
{% endblock %}

{% block content %}
    <section>
        <form id="form" action="{{ url_for('main.stream_store') }}">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card invoice-action-wrapper shadow-none border">
                        <div class="card-body">
                            <h2>استریم ورودی</h2>

                            <fieldset class="form-group">
                                <label for="input_stream_url">stream url</label>
                                <input type="text" class="form-control" name="input_stream_url" id="input_stream_url"
                                       placeholder="آدرس استریم را وارد کنید">
                            </fieldset>

                            <div id="input_video"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card invoice-action-wrapper shadow-none border">
                        <div class="card-body">
                            <h2>استریم خروجی</h2>

                            <fieldset class="form-group">
                                <label for="output_stream_url">stream url</label>
                                <input type="text" class="form-control" name="output_stream_url" id="output_stream_url"
                                       placeholder="آدرس استریم را وارد کنید">
                            </fieldset>

                            <div id="output_video"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card invoice-action-wrapper shadow-none border">
                        <div class="card-body">
                            <h2>مشخصات تبلیغ</h2>

                            <div id="dropzone" style="min-height: unset; padding: 2px 4px;"
                                 class="custom-dropzone needsclick border-gray-200 border-dashed dz-clickable .border-gray-200"
                                 data-action="{{ url_for('main.upload_file') }}">
                                <div class="dz-message">
                                    <div><i class="fas fa-plus"></i></div>
                                    <div>انتخاب کنید</div>
                                </div>
                            </div>

                            <input type="hidden" name="ad_path" id="ad_path">

                            <div class="row">
                                <div class="col-sm-6">
                                    <h3>گوشه بالا چپ</h3>
                                    <div class="d-inline-block mb-1 mr-1">
                                        <input type="text" name="coordinate_tl_x" class="touchspin-vertical"
                                               value="10" data-bts-postfix="x">
                                    </div>
                                    <div class="d-inline-block mb-1 mr-1">
                                        <input type="text" name="coordinate_tl_y" class="touchspin-vertical"
                                               value="10" data-bts-postfix="y">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <h3>گوشه بالا راست</h3>
                                    <div class="d-inline-block mb-1 mr-1">
                                        <input type="text" name="coordinate_tr_x" class="touchspin-vertical"
                                               value="40" data-bts-postfix="x">
                                    </div>
                                    <div class="d-inline-block mb-1 mr-1">
                                        <input type="text" name="coordinate_tr_y" class="touchspin-vertical"
                                               value="10" data-bts-postfix="y">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <h3>گوشه پایین چپ</h3>
                                    <div class="d-inline-block mb-1 mr-1">
                                        <input type="text" name="coordinate_bl_x" class="touchspin-vertical"
                                               value="20" data-bts-postfix="x">
                                    </div>
                                    <div class="d-inline-block mb-1 mr-1">
                                        <input type="text" name="coordinate_bl_y" class="touchspin-vertical"
                                               value="10" data-bts-postfix="y">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <h3>گوشه پایین راست</h3>
                                    <div class="d-inline-block mb-1 mr-1">
                                        <input type="text" name="coordinate_br_x" class="touchspin-vertical"
                                               value="20" data-bts-postfix="x">
                                    </div>
                                    <div class="d-inline-block mb-1 mr-1">
                                        <input type="text" name="coordinate_br_y" class="touchspin-vertical"
                                               value="40" data-bts-postfix="y">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg round mr-1 mb-1" id="submit_btn"
                        style="display: none">
                    شروع
                </button>
            </div>
        </form>
    </section>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename='vendor/dropzone-5.7.0/min/dropzone.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dashboard/vendors/js/forms/spinner/jquery.bootstrap-touchspin.js') }}"></script>

    <script src="{{ url_for('static', filename='dashboard/js/pages/playout.js') }}"></script>

    <script>

    </script>
{% endblock %}
